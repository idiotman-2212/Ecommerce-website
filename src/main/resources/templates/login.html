<body class="animsition">

	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
				for="tab-1" class="tab">Sign In</label> <input id="tab-2"
				type="radio" name="tab" class="sign-up"><label for="tab-2"
				class="tab">Sign Up</label>
			<div class="login-form">
				<form th:action="@{/login}" method = "POST" th:object="${loginForm}">
				<p th:if="${error}" class="error">UserName & Password Incorrect</p>
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Username</label> <input id="user"
								type="text" class="input" placeholder="Enter your username">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label> <input id="pass"
								type="password" class="input" data-type="password"
								placeholder="Enter your password">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me
								Signed in</label>
						</div>
						<div class="group">
							<button id="btn-sign-in" class="button">Sign In</button>
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a th:href="@{/forgot}">Forgot Password?</a>
						</div>
					</div>
				</form>

				<div class="sign-up-htm">
					<div class="group">
						<label for="user-signup" class="label">Username</label> <input
							id="user-signup" type="text" class="input"
							placeholder="Choose a username">
					</div>
					<div class="group">
						<label for="pass-signup" class="label">Password</label> <input
							id="pass-signup" type="password" class="input"
							data-type="password" placeholder="Choose a password">
					</div>
					<div class="group">
						<label for="re-pass-signup" class="label">Repeat Password</label>
						<input id="re-pass-signup" type="password" class="input"
							data-type="password" placeholder="Repeat your password">
					</div>
					<div class="group">
						<label for="email-signup" class="label">Email Address</label> <input
							id="email-signup" type="text" class="input"
							placeholder="Enter your email address">
					</div>
					<div class="group">
						<button id="btn-sign-up" class="button">Sign Up</button>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Import thư viện Jquery để xử lý logic code -->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/login.js}"></script>
</body>
